<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
<head>
    <link rel="canonical" href="{{page.url | prepend: site.url}}" />
    <!-- for Google -->
    <meta name="description" content="{{page.description}}" />
    <meta name="keywords" content="physics" />

    <meta name="author" content="phisyks" />
    <meta name="copyright" content="" />
    <meta name="application-name" content="phisyks" />
    <!-- for Facebook -->   
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:image" content="{{page.image}}" />
    <meta property="og:url" content="{{page.url}}" />
    <meta property="og:description" content="{{page.summary}}" />
    <!-- for Twitter -->          
    <meta name="twitter:card" content="{{page.summary}}" />
    <meta name="twitter:site" content="@phisyks" />
    <meta name="twitter:title" content="{{page.title}}" />
    <meta name="twitter:description" content="{{page.description}}" />
    <meta name="twitter:image:src" content="{{page.image}}" />
    

    <meta name="twitter:card" content="{{page.summary}}" />
    <meta name="twitter:title" content="{{page.title}}" />
    <meta name="twitter:description" content="{{page.description}}" />
    <meta name="twitter:image" content="{{page.image}}" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{page.description}}">
    {% if page.author %}
    <meta name="author" content="{{page.author}}">
    {% endif %}
    {% if page.coverImg %}
    <meta property="og:image" content="{{page.coverImg | prepend: site.url}}" />
    {% endif %}

    <title>{{page.title}}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ site.url }}/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ site.url }}/css/clean-blog.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>


    <!-- Navigation -->
    {% include nav.html %}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{{ site.url }}/img/{{page.coverImg}}')">
        <div class="container">
            <div class="row">
                
                
                
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    
                    <div class="site-heading">
                        <img src="https://lh3.googleusercontent.com/-yDbKtG6EoJI/AAAAAAAAAAI/AAAAAAAAACk/XhPLrTRYWI4/s120-c/photo.jpg">
                        <p></p>
                        <h1>{{page.title}}</h1>
                        <hr class="small">
                        
                        {% if page.author %}
                            <h2 class="subheading">{{page.description}}</h2>
                            <span class="meta">Posted by <a href="#">{{page.author}}</a> on {{page.date | date_to_string}}</span>
                        {% else %}
                            <span class="subheading">{{page.description}}</span>
                        {% endif %}
                        <p></p>
                        <aside class="sharing">
                        <div class="g-plusone" data-annotation="bubble" data-size="tall"></div>
                        
                        
                        </aside>
                        
                    </div>
                </div>
            </div>
        </div>
    </header>
